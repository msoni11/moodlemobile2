<mm-loading hide-until="actionTriggered" loading-padding-top="loadingPaddingTop">
    <div ng-if="!favorite">
        <a ng-click="markfav(true)">{{ 'mma.mod_dps.markfavorite' | translate }}</a>
    </div>
    <div ng-if="favorite">
        <a ng-click="markfav(false)">{{ 'mma.mod_dps.removefavorite' | translate }}</a>
    </div>
</mm-loading>
