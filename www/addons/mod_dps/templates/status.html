<mm-loading hide-until="status">
    <div class="status" ng-if="status">
        <div class="item item-text-wrap item-body">
            <mm-format-text class="mm-content-with-float" watch="true">{{ status }}</mm-format-text>
        </div>
    </div>
    <div class="btn-group">
        <button ui-sref="site.mm_course-section({cid: courseid, sectionid: sectionid})" class="button button-indepth">{{ 'mma.mod_dps.returntodaily' | translate }}</button>
    </div>
</mm-loading>
